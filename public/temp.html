<div class="container">
	<div>
		<h1 class="text-center text-primary display-3  mt-1 ">Testimonials</h1>
	</div>
	<br />

	<% for( let index = 0; index < Comments.length; index++ ) { %> <% if
	(index%3==0) { %>
	<div class="row">
		<% } %>
		<div class="col-sm-6 col-md-4 col-lg-3 m-2 ">
			<div class="card">
				<div class="card-header text-white  bg-primary">
					<%= Comments[index].name %> said
				</div>
				<div class="card-body text-white  bg-secondary">
					<blockquote class="blockquote mb-0">
						<p><%= Comments[index].comment %></p>
					</blockquote>
				</div>
			</div>
		</div>

		<% if ((index!=0 && (index+1)%3==0) || index= Comments.length) { %>
	</div>
	<% } %> <% } %>
</div>
